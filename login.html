{% extends "base.html" %}

{% block title %}ログイン{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-body">
                <h2 class="card-title text-center mb-4">ログイン</h2>
                {% if error %}
                <div class="alert alert-danger">{{ error }}</div>
                {% endif %}
                <form method="post">
                    <div class="mb-3">
                        <label for="email" class="form-label">メールアドレス</label>
                        <input type="email" class="form-control" id="email" name="email" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">パスワード</label>
                        <input type="password" class="form-control" id="password" name="password" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">画像認証</label>
                        <div class="d-flex align-items-center gap-2">
                            <div class="captcha">
                                {{ captcha() | safe }}
                            </div>
                            <button type="button" class="btn btn-secondary btn-sm refresh-captcha">
                                <i class="bi bi-arrow-clockwise"></i> 更新
                            </button>
                        </div>
                        <input type="text" class="form-control mt-2" name="captcha" required>
                    </div>
                    <div class="text-center mb-3">
                        <a href="{{ url_for('register') }}" class="text-decoration-none">新規登録はこちら</a>
                    </div>
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary">ログイン</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
