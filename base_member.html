<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/script.js') }}" defer></script>
    <style>
        .navbar-nav .nav-link.active {
            background-color: #28a745;
            border-radius: 4px;
            color: white !important;
        }

        .logout-btn {
            cursor: pointer;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <div class="navbar-nav me-auto">
                <a class="nav-link {% if active_page == 'home' %}active{% endif %} px-3 mx-1"
                   href="{{ url_for('member_home') }}">ホーム</a>
                <a class="nav-link {% if active_page == 'profile' %}active{% endif %} px-3 mx-1"
                   href="{{ url_for('profile') }}">会員情報</a>
                <a class="nav-link {% if active_page == 'consultation' %}active{% endif %} px-3 mx-1"
                   href="{{ url_for('consultation') }}">相談</a>
            </div>
            <div class="navbar-nav">
                <a class="nav-link logout-btn px-3 mx-1" data-bs-toggle="modal" data-bs-target="#logoutModal">
                    ログアウト
                </a>
            </div>
        </div>
    </nav>

    <!-- ログアウト確認モーダル -->
    <div class="modal fade" id="logoutModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">確認</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    ログアウトしますか？
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">いいえ</button>
                    <button type="button" class="btn btn-primary" id="confirmLogout">はい</button>
                </div>
            </div>
        </div>
    </div>

    <div class="container mt-4">
        {% block content %}{% endblock %}
    </div>

    {% block scripts %}{% endblock %}
</body>
</html>
