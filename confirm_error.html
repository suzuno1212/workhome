{% extends "base.html" %}
{% block title %}確認エラー{% endblock %}
{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-body">
                <h2 class="card-title text-center mb-4">確認エラー</h2>
                <div class="alert alert-danger">
                    <p class="mb-0">メールアドレスの確認に失敗しました。</p>
                    <p class="mb-0">以下の理由が考えられます：</p>
                    <ul class="mb-0 mt-2">
                        <li>確認リンクの有効期限が切れている</li>
                        <li>確認リンクが無効である</li>
                        <li>既に使用された確認リンクである</li>
                    </ul>
                </div>
                <div class="text-center mt-4">
                    <a href="{{ url_for('register') }}" class="btn btn-primary">
                        新規登録ページへ戻る
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
